<!-- show_all_profiles.html -->
{% extends 'mini_fb/base.html' %}
{% block content %}
<h1>Showing All Profiles</h1>

{% for profile in profiles %}
<table>
    <colgroup>
        <col span="1" style="width: 10;">
        <col span="1" style="width: 10;">
        <col span="1" style="width: 10;">
    </colgroup>
    <tr>
    
    <th>Name</th>
    <th>Hometown</th>
    <th>Image</th>
    </tr>
    <tr>
    <td><a href="{% url 'show_profile_page' profile.pk %}">{{profile.first_name}} {{profile.last_name}}</a></td><br>
     <td>{{profile.city}}</td><br>
     <td><a href="{% url 'show_profile_page' profile.pk %}"><img src="{{profile.image_url}}" style="max-width: 100;"></a></td>
    </tr>

</table>

{% endfor %}

{% endblock %}
