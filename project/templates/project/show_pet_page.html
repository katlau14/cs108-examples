<!--show_pet_page.html-->
{% extends 'project/base.html' %}
{% block content %}

<h2>{{pet.name}}</h2>
<h3>{{pet.owner}}'s pet</h3>

<img src="{{pet.image.url}}" style="max-width: 400;">

<table>
    <tr>
        <td>Breed: {{pet.breed}}</td>
    </tr>
    <tr>
        <td>Age: {{pet.age}}</td>
    </tr>
    <tr>
        <td>About Me: {{pet.blurb}}</td>
    </tr>
</table>

{% endblock %}
