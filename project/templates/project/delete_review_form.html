{% extends 'project/base.html' %}
{% block content %}

<div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">
<h2>Would you like to delete this review?</h2>

{{review}}
<p>

</p>

<form method='POST'>
    {% csrf_token %}
    <input type='submit' name='yes' value='yes'>
</form>
<form method='GET' action="{% url 'show_playdate_review' review.pk %}">
    {% csrf_token %}
    <input type='submit' name="no" value="no">
</form>
</div>
{% endblock %}
