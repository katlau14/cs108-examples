<!--show_owner_page.html-->
{% extends 'project/base.html' %}
{% block content %}
<div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">
<h3>{{owner.first_name}} {{owner.last_name}}</h3>

<table>
    <tr>
        <td>{{owner.city}}</td>
    </tr>
    
    <th>Contact Information</th>
    <tr>
        <td>Email: {{owner.email}}</td>
    </tr>
    <tr>
        <td>Phone Number: {{owner.phone}}</td>
    </tr>
</table>
<h6><a href="{% url 'update_owner_form' owner.pk %}">Edit owner profile</a></h6>
</div>

{% endblock %}
